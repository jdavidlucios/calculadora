<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <!-- Incluimos los archivos CSS de Bootstrap desde el CDN de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="calculadora.css">
</head>
<body>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="card-title mb-0">Calculadora</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="numero1">Número 1</label>
            <input type="number" class="form-control" id="numero1" name="numero1" required>
          </div>
          <div class="form-group">
            <label for="numero2">Número 2</label>
            <input type="number" class="form-control" id="numero2" name="numero2" required>
          </div>
          <div class="form-group">
            <label for="operacion">Operación</label>
            <select class="form-control" id="operacion" name="operacion" required>
              <option value="">Seleccione una operación</option>
              <option value="suma">Suma</option>
              <option value="resta">Resta</option>
              <option value="multiplicacion">Multiplicación</option>
              <option value="division">División</option>
            </select>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
          </div>
          <div class="form-group">
            <label for="resultado">Resultado</label>
            <input type="text" class="form-control" id="resultado" name="resultado" readonly>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Incluimos los archivos JavaScript de jQuery y Bootstrap desde los CDNs correspondientes -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="calculadora.js"></script>

</body>
